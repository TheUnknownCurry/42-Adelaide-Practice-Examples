<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      table {
        width: 100%;
        height: 100vh;
        border-collapse: collapse;
      }

      td {
        width: 50%;
        height: 100%;
        padding: 0;
        vertical-align: top;
      }

      .box {
        width: 100%;
        height: 100%;
      }

      .red {
        background-color: red;
      }

      .orange {
        background-color: orange;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <td>
          <div class="box red"></div>
        </td>
        <td>
          <div class="box orange"></div>
        </td>
      </tr>
    </table>
  </body>
</html>
