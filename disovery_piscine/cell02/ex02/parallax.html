<!DOCTYPE html>
<html>
  <head>
    <title>Parallax Example</title>
    <style>

      .parallax {
        height: 100vh;
        overflow-x: hidden;
        overflow-y: auto;
        perspective: 1px;
      }
      
     
      .parallax-section {
        position: relative;
        height: 100%;
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
        transform-style: inherit;
        transform-origin: center;
      }
      .parallax-section:nth-child(1) {
        background-image: url("https://picsum.photos/1920/1080?random=1");
        transform: translateZ(-1px) scale(2);
      }
      .parallax-section:nth-child(2) {
        background-image: url("https://picsum.photos/1920/1080?random=2");
        transform: translateZ(-2px) scale(3);
      }
      
     
      .parallax-text {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        color: white;
        font-size: 5em;
        text-shadow: 2px 2px #000000;
      }
    </style>
  </head>
  <body>
    <div class="parallax">
      <div class="parallax-section">
        <div class="parallax-text">First Image</div>
      </div>
      <div class="parallax-section">
        <div class="parallax-text">Second Image</div>
      </div>
    </div>
  </body>
</html>
