<!DOCTYPE html>
<html>
<head>
	<title>Table with Two Boxes</title>
	<style>
		table {
			border-collapse: collapse;
			width: 50%;
			margin: auto;
		}
		td {
			border: 1px solid black;
			padding: 20px;
			text-align: center;
			font-size: 24px;
		}
		.box1 {
			background-color: #ffc107; /* orange */
		}
		.box2 {
			background-color: #4caf50; /* green */
		}
	</style>
</head>
<body>
	<table>
		<tr>
			<td class="box1">First Cell</td>
			<td class="box2">Second Cell</td>
		</tr>
	</table>
</body>
</html>
