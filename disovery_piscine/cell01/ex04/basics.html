<!DOCTYPE html>
<html>
<head>
	<title>My Webpage</title>
	<style type="text/css">
		body{
			background-color: #ff69b4; /* pink background */
		}
		h1{
			color: white;
			text-align: center;
			font-size: 60px;
			padding-top: 100px;
			padding-bottom: 50px;
			border-bottom: 2px solid white;
			letter-spacing: 10px; /* added special character */
		}
		nav{
			background-color: white;
			padding: 20px;
			margin: 0;
		}
		nav ul{
			list-style-type: none;
			margin: 0;
			padding: 0;
			overflow: hidden;
		}
		nav li{
			float: left;
		}
		nav li a{
			display: block;
			color: black;
			text-align: center;
			padding: 14px 16px;
			text-decoration: none;
		}
		nav li a:hover{
			background-color: #ddd;
		}
		.container{
			display: flex;
			flex-wrap: wrap;
			align-items: center;
			justify-content: center;
			padding: 20px;
		}
		.container img{
			max-width: 50%;
			height: auto;
			margin: 10px;
		}
		.container a{
			display: block;
			text-align: center;
			margin: 10px;
			font-size: 20px;
			font-weight: bold;
		}
		hr{
			border: 0;
			height: 2px;
			background-color: white;
			margin: 50px 0;
		}
		footer{
			display: flex;
			justify-content: flex-end;
			font-style: italic;
			font-family: monospace;
			margin: 20px;
		}
	</style>
</head>
<body>
	<nav>
		<ul>
			<li><a href="#">Basics</a></li>
		</ul>
	</nav>
	<h1>My Webpage!</h1>
	<div class="container">
		<img src="https://via.placeholder.com/400x300" alt="Online Shop 1">
		<a href="#">Online Shop 1</a>
		<img src="https://via.placeholder.com/400x300" alt="Online Shop 2">
		<a href="#">Online Shop 2</a>
	</div>
	<hr>
	<footer>
		<p>&copy; wil 2021</p>
	</footer>
</body>
</html>
